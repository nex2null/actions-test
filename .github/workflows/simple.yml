name: Shell Commands

on:
  - push

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
    - name: echo a string
      run: echo "Hello World"
    - name: multiline script
      run: |
        node -v
        npm -v
        echo "Workman"
        echo "Rules"
    - name: python command
      shell: python
      run: |
        import platform
        print(platform.processor())
  run-windows-commands:
    runs-on: windows-latest
    steps:
    - name: directory powershell
      run: Get-Location
    - name: directory bash
      shell: bash
      run: pwd